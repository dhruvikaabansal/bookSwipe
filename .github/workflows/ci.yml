name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    - name: Generate Synthetic Data (Small)
      run: |
        # Modify generate_data to produce small dataset for CI
        # Or just run the script as is (5000 is fast enough)
        python scripts/generate_data.py
        python data/preprocess.py

    - name: Build Index
      run: python scripts/build_index.py

    - name: Train Model
      run: python models/train_ranker.py

    - name: Run Tests
      run: |
        pytest tests/
